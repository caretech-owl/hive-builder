on: 
  pull_request:
    types: [ready_for_review]

jobs:
  review-pr:
    name: Review PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Linter
        run: |
          set +e
          log=$(bash scripts/linter.sh)
          code="$?"
          echo "LINTER_CODE=$code" >> $GITHUB_ENV
          {
            echo 'LINTER_LOG<<EOF'
            echo ${log}
            echo EOF
          } >> "$GITHUB_ENV"
      - name: Add Comment
        run: gh issue comment "$NUMBER" --body "${LINTER_CODE}${LINTER_LOG}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.number }}
      - name: Change PR to Draft
        if: env.LINTER_CODE != '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr ready ${{ github.event.pull_request.number }} --undo

