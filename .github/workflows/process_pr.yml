on: issue_comment

jobs:
  review-pr:
    name: Review PR
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/check') }}
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment
        run: gh issue comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          BODY: >
            This PR is not ready for review.
      - name: Fail the job
        run: echo "::setFailed This PR is not ready for review."

  merge-pr:
    name: Merge PR Request
    runs-on: ubuntu-latest
    needs: review-pr
    environment: live
    steps:
      -  name: Merge PR
         run: echo "::setFailed Not implemented yet"
