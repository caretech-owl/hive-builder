on: issue_comment

jobs:
  review-pr:
    name: Review PR
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/check') }}
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment
        run: gh issue comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          BODY: >
            This PR is not ready for review.
      - name: User Info
        env:
          EVENT_SENDER: ${{ github.event.sender.id }}
          EVENT_ISSUE_USER: ${{ github.event.issue.user.id }}
        run: echo "Sender ${EVENT_SENDER}\nIssue User ${EVENT_ISSUE_USER}"
      - name: Run Linter
        run: bash scripts/linter.sh
      - name: Fail PR
        uses: actions/github-script@v7
        with:
          script: core.setFailed('This PR is not ready for review.')

